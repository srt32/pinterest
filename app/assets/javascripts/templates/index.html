<h1>Products</h1>

<ul class="products" infinite-scroll="loadNewProducts()">
  <li ng-repeat="product in products">
    {{product.title}}
    By {{product.author}}
    {{product.blurb}}
    <a ng-href="{{product.details_url}}">More info</a>
    <img ng-src="{{product.thumbnail_url}}" width=40/>
    <hr>
  </li>
</ul>
